<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>

    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <script src="js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-4">
      <a href="index.html" class="h1">AMATIS</a>
    </h1>
    <div class="container">
      <form action="" class="login-form border rounded-4">
        <label for="" class="mb-3">ایمیل یا شماره موبایل</label>
        <div
          class="wrapper d-flex justify-content-between align-items-center p-3 border rounded-3">
          <input
            type="email"
            placeholder="آدرس ایمیل یا شماره موبایل خود را وارد کنید" />
          <i class="bi bi-person-circle"></i>
        </div>
        <p class="email-messege mx-3 h5 mt-2 text-danger"></p>
        <label for="" class="my-3">رمز عبور</label>
        <div
          class="wrapper d-flex justify-content-between align-items-center p-3 border rounded-3">
          <input type="password" placeholder="رمز عبور خود را وارد نمایید" />
          <i class="bi bi-key"></i>
        </div>
        <p class="password-messege mx-3 h5 mt-2 text-danger"></p>
        <div class="mt-4">
          <input type="checkbox" class="" />
          <label for="" class="h5 m-0">مرا به خاطر بسپار</label>
        </div>

        <a
          type="submit"
          class="submit-btn w-100 border-0 py-3 rounded-5 mt-5 text-white bg-success text-center"
          href="user-panel.html"
          >
          ورود به آماتیس
        </a>
        <div
          class="d-flex justify-content-center mt-4 align-items-baseline gap-2">
          <p class="m-0">حساب کاربری ندارید؟</p>
          <a
            href="register.html"
            class="text-primary text-decoration-underline h4"
            >هم اکنون ایجاد کنید</a
          >
        </div>
      </form>
    </div>

    <script src="js/spa.js" type="module"></script>
  </body>
</html>
