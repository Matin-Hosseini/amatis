<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>

    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/jquery-3.3.1.min.js" defer></script>    
    <script src="js/persia-number.js" defer></script>  
    <script src="js/register.js" defer></script>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-4">
      <a href="index.html" class="h1">AMATIS</a>
    </h1>
    <div class="container">
      <form
        action=""
        id="register-form"
        class="border border-2 rounded-4 p-5 border-dark-subtle"
        novalidate>
        <h2 class="text-center">ثبت نام</h2>
        <div class="input-control">
          <label for="username" class="mb-2"></label>
          <div
            class="d-flex gap-2 align-items-center border border-2 rounded-4 px-3 py-2">
            <input
              type="text"
              placeholder="یک نام کاریری برای اکانت خود انتخاب کنید"
              id="user-name-input" />
            <i class="bi bi-person"></i>
          </div>
          <p class="messege m-0 mx-3 h5 mt-2">uerNAme</p>
        </div>
        <div class="input-control">
          <label for="email" class="mb-2">ایمیل</label>

          <div
            class="d-flex gap-2 align-items-center border border-2 rounded-4 px-3 py-2">
            <input
              type="email"
              placeholder="ایمیل خود را وارد کنید"
              id="email-input" />
            <i class="bi bi-envelope"></i>
          </div>
          <p class="messege m-0 mx-3 h5 mt-2"></p>
        </div>
        <div class="input-control">
          <label for="password" class="mb-2">رمز عبور</label>
          <div
            class="d-flex gap-2 align-items-center border border-2 rounded-4 px-3 py-2">
            <input
              type="password"
              placeholder="یک رمز عبور برای خود انتخاب کنید"
              id="password-input" />
            <i class="bi bi-key"></i>
          </div>
          <p class="messege m-0 mx-3 h5 mt-2"></p>
        </div>
        <div class="input-control">
          <label for="password" class="mb-2">تکرار رمز عبور</label>
          <div
            class="d-flex gap-2 align-items-center border border-2 rounded-4 px-3 py-2">
            <input
              type="password"
              placeholder="رمز عبور خود را مجددا وارد کنید"
              id="password-verification-input" />
            <i class="bi bi-key"></i>
          </div>
          <p class="messege m-0 mx-3 h5 mt-2"></p>
        </div>

        <button
          type="submit"
          class="w-100 rounded-pill bg-danger mt-4 py-3 text-white "
          >
          ثبت نام
      </button>
        <div
          class="d-flex justify-content-center mt-4 align-items-baseline gap-2">
          <p class="m-0">حساب کاربری دارید؟</p>
          <a href="login.html" class="text-primary text-decoration-underline h4"
            >وارد شوید</a
          >
        </div>
      </form>
    </div>

    <script src="js/spa.js" type="module"></script>
  </body>
</html>
